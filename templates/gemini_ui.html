<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector - AI Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        .result.fake {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result.real {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .result h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .analysis {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95em;
        }

        .analysis h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .analysis ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .analysis li {
            margin: 5px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Fake News Detector</h1>
            <p>AI-Powered Real-Time Fact Checking</p>
        </div>

        <div class="card">
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">üì∞ Article Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter the news headline...">
                </div>

                <div class="form-group">
                    <label for="text">üìù Article Text *</label>
                    <textarea id="text" name="text" required placeholder="Paste the full article text here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="source">üîó Source</label>
                    <input type="text" id="source" name="source" placeholder="e.g., cnn.com, bbc.co.uk">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Analyze News Article
                </button>
            </form>

            <div id="resultContainer"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('newsForm');
        const resultContainer = document.getElementById('resultContainer');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const text = document.getElementById('text').value;
            const source = document.getElementById('source').value;

            if (!text.trim()) {
                showError('Please enter article text');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI is analyzing the article...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, text, source })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.message || data.error);
                } else {
                    showResult(data);
                }
            } catch (error) {
                showError('Failed to analyze article: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze News Article';
            }
        });

        function showResult(data) {
            const isFake = data.label === 'FAKE';
            const confidence = (data.combined_prob * 100).toFixed(1);
            
            let html = `
                <div class="result ${isFake ? 'fake' : 'real'}">
                    <h2>${isFake ? 'üî¥ FAKE NEWS' : 'üü¢ REAL NEWS'}</h2>
                    <p style="text-align: center; font-size: 1.2em; margin-bottom: 20px;">
                        Confidence: ${confidence}%
                    </p>
                    
                    <div class="scores">
                        <div class="score-item">
                            <div class="score-label">Style Analysis</div>
                            <div class="score-value">${(data.style_prob_fake * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Semantic Check</div>
                            <div class="score-value">${(data.bert_prob_fake * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Content Analysis</div>
                            <div class="score-value">${(data.tfidf_prob_fake * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Source Reliability</div>
                            <div class="score-value">${(data.web_score * 100).toFixed(1)}%</div>
                        </div>
                    </div>
            `;

            // Add Gemini analysis if available
            if (data.gemini_analysis) {
                html += `
                    <div class="analysis">
                        <h3>üìä Analysis Details</h3>
                        <p><strong>Reasoning:</strong> ${data.gemini_analysis.reasoning}</p>
                `;

                if (data.gemini_analysis.red_flags && data.gemini_analysis.red_flags.length > 0) {
                    html += `
                        <p style="margin-top: 15px;"><strong>‚ö†Ô∏è Red Flags:</strong></p>
                        <ul>
                            ${data.gemini_analysis.red_flags.map(flag => `<li>${flag}</li>`).join('')}
                        </ul>
                    `;
                }

                if (data.gemini_analysis.factual_errors && data.gemini_analysis.factual_errors.length > 0) {
                    html += `
                        <p style="margin-top: 15px;"><strong>‚ùå Factual Errors:</strong></p>
                        <ul>
                            ${data.gemini_analysis.factual_errors.map(error => `<li>${error}</li>`).join('')}
                        </ul>
                    `;
                }

                html += `</div>`;
            }

            html += `
                    <div style="text-align: center; margin-top: 20px;">
                        <span class="badge">Powered by AI</span>
                    </div>
                </div>
            `;

            resultContainer.innerHTML = html;
        }

        function showError(message) {
            resultContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
